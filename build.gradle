apply plugin: 'java'
apply plugin: 'groovy'


repositories {
        maven { url "http://repo.fideliseducation.com:8080/nexus/content/groups/public" }
    }
    dependencies {

        compile 'org.slf4j:slf4j-api:1.7.12'
        compile 'org.slf4j:slf4j-log4j12:1.7.12'
        testCompile 'org.codehaus.groovy:groovy-all:2.4.1'

       // testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.0-groovy-2.4'
        testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.1'
        testCompile group: 'cglib', name: 'cglib-nodep', version: '3.1'
        testCompile group: 'org.objenesis', name: 'objenesis', version: '2.1'
        testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'

        testCompile 'junit:junit:4.12'

        testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    }
